name: CI

on:
  push:
    branches-ignore: [main, master]
  pull_request:
    branches: ['**']

jobs:
  check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build (verify static export)
        run: npm run build
        env:
          # Dummy values so the build doesn't fail on missing env vars
          RESEND_API_KEY: ci_placeholder
          SALES_WEBHOOK_URL: https://example.com
          NEXT_PUBLIC_EMAILJS_SERVICE_ID: ci_placeholder
          NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ci_placeholder
          NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ci_placeholder
