<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savings Calculator | Reality Anchors</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <link rel="icon" href="/assets/brand/favicon-light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="/assets/brand/favicon-dark.png" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/assets/brand/apple-touch-icon.png">
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="/reality-anchors-site/index.html">
        <img src="/assets/brand/logo-ra-light.png" class="logo-light site-logo" alt="Reality Anchors Limited" />
        <img src="/assets/brand/logo-ra-dark.png" class="logo-dark site-logo" alt="Reality Anchors Limited" />
      </a>
      <nav>
        <a href="/reality-anchors-site/personal/index.html">Personal</a>
        <a href="/reality-anchors-site/commercial/index.html">Commercial</a>
        <a href="/reality-anchors-site/industrial/index.html">Industrial</a>
        <a href="/reality-anchors-site/calculator/index.html" aria-current="page">Calculator</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container stack">
      <h1>Savings Calculator</h1>
      <section class="card">
        <form id="savings-form">
          <label>Tons per month <input type="number" id="tonsPerMonth" min="0" step="0.01" required /></label>
          <label>Steel cost per ton <input type="number" id="steelCostPerTon" min="0" step="0.01" required /></label>
          <label>Segment
            <select id="segment" required>
              <option value="small_shop">Small Shop</option>
              <option value="prefab_yard">Prefab Yard</option>
              <option value="industrial">Industrial</option>
            </select>
          </label>
          <label>Bench count <input type="number" id="benchCount" min="1" step="1" required /></label>
          <label>Labor cost per hour (optional) <input type="number" id="laborCostPerHour" min="0" step="0.01" /></label>
          <button class="btn btn-primary" type="submit">Calculate</button>
        </form>
      </section>

      <section class="card" id="results" aria-live="polite">
        <h2>Results</h2>
        <p>Predicted Annual Savings: <span id="annualSavings" class="mono">$0</span></p>
        <p>Suggested Plan Tier: <span id="planTier" class="mono">â€”</span></p>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <a href="/reality-anchors-site/index.html#contact">Contact</a>
      <a href="mailto:placeholder@example.com">placeholder@example.com</a>
      <a href="https://github.com/placeholder" target="_blank" rel="noopener">GitHub</a>
    </div>
  </footer>

  <script src="../assets/script.js"></script>
</body>
</html>
