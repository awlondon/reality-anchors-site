<svg width="640" height="900" viewBox="0 0 640 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Structural fabrication workflow graphic</title>
  <desc id="desc">A simplified fabrication flow showing digital plans, cutting, and verified output on a steel beam.</desc>
  <defs>
    <linearGradient id="bg" x1="72" y1="40" x2="568" y2="860" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0A1422"/>
      <stop offset="1" stop-color="#152C42"/>
    </linearGradient>
    <linearGradient id="beam" x1="152" y1="616" x2="488" y2="752" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7D91A2"/>
      <stop offset="1" stop-color="#35495A"/>
    </linearGradient>
    <linearGradient id="accent" x1="100" y1="120" x2="540" y2="780" gradientUnits="userSpaceOnUse">
      <stop stop-color="#56A8FF"/>
      <stop offset="1" stop-color="#2E7DEB"/>
    </linearGradient>
    <filter id="glow" x="0" y="0" width="640" height="900" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="24" y="24" width="592" height="852" rx="36" fill="url(#bg)" stroke="#4C8FD9" stroke-opacity="0.35"/>

  <text x="72" y="96" fill="#9BCBFF" font-family="Inter,system-ui,sans-serif" font-size="22" font-weight="700" letter-spacing="2.5">STRUCTURAL FABRICATION</text>
  <text x="72" y="128" fill="#89A8C7" font-family="Inter,system-ui,sans-serif" font-size="18">Plan → Cut → Verify workflow</text>

  <rect x="72" y="176" width="496" height="148" rx="20" fill="#101F31" stroke="#5AA6FF" stroke-opacity="0.45"/>
  <rect x="102" y="212" width="110" height="78" rx="10" fill="#203950"/>
  <path d="M124 235H190" stroke="#9ED1FF" stroke-width="6" stroke-linecap="round"/>
  <path d="M124 254H176" stroke="#9ED1FF" stroke-width="6" stroke-opacity="0.7" stroke-linecap="round"/>
  <path d="M124 273H160" stroke="#9ED1FF" stroke-width="6" stroke-opacity="0.45" stroke-linecap="round"/>
  <text x="242" y="242" fill="#DDEEFF" font-family="Inter,system-ui,sans-serif" font-size="30" font-weight="600">1. Digital plan</text>
  <text x="242" y="282" fill="#8CB0D3" font-family="Inter,system-ui,sans-serif" font-size="22">Versioned work instructions</text>

  <path d="M320 336V382" stroke="url(#accent)" stroke-width="4" stroke-dasharray="10 10"/>
  <circle cx="320" cy="386" r="8" fill="#56A8FF" filter="url(#glow)"/>

  <rect x="72" y="406" width="496" height="168" rx="20" fill="#102339" stroke="#5AA6FF" stroke-opacity="0.45"/>
  <circle cx="156" cy="490" r="44" fill="#1D3954" stroke="#85BEFF" stroke-width="3"/>
  <path d="M156 452V528" stroke="#A7D4FF" stroke-width="4" stroke-linecap="round"/>
  <path d="M118 490H194" stroke="#A7D4FF" stroke-width="4" stroke-linecap="round"/>
  <path d="M129 463L183 517" stroke="#A7D4FF" stroke-width="4" stroke-linecap="round"/>
  <path d="M129 517L183 463" stroke="#A7D4FF" stroke-width="4" stroke-linecap="round"/>
  <text x="242" y="482" fill="#DDEEFF" font-family="Inter,system-ui,sans-serif" font-size="30" font-weight="600">2. Guided cutting</text>
  <text x="242" y="522" fill="#8CB0D3" font-family="Inter,system-ui,sans-serif" font-size="22">Bench-ready machine prompts</text>

  <path d="M320 586V622" stroke="url(#accent)" stroke-width="4" stroke-dasharray="10 10"/>
  <circle cx="320" cy="626" r="8" fill="#56A8FF" filter="url(#glow)"/>

  <rect x="72" y="646" width="496" height="174" rx="20" fill="#0F2237" stroke="#5AA6FF" stroke-opacity="0.45"/>
  <path d="M150 706H490L456 760H184L150 706Z" fill="url(#beam)" stroke="#96C7FF" stroke-opacity="0.4"/>
  <path d="M184 760V780" stroke="#6E859A" stroke-width="3"/>
  <path d="M228 760V780" stroke="#6E859A" stroke-width="3"/>
  <path d="M272 760V780" stroke="#6E859A" stroke-width="3"/>
  <path d="M316 760V780" stroke="#6E859A" stroke-width="3"/>
  <path d="M360 760V780" stroke="#6E859A" stroke-width="3"/>
  <path d="M404 760V780" stroke="#6E859A" stroke-width="3"/>
  <path d="M448 760V780" stroke="#6E859A" stroke-width="3"/>
  <path d="M184 736L206 756L244 724" stroke="#7ED4FF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <text x="72" y="852" fill="#9BCBFF" font-family="Inter,system-ui,sans-serif" font-size="26" font-weight="700">&lt;1% error rate • audit-ready output</text>
</svg>
